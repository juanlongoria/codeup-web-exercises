<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Forms Exercise</h1>
<form action="https://www.elformo.com/forms/fd5eb395-cde6-4ad8-bf73-d5bbe48352a5" method="post" accept-charset="UTF-8">
<!----<form method="POST" action="https://request-inspector.glitch.me/">---->
    <label for="username">Username</label>
    <input id="username" name="user" type="text" placeholder="username">
    <br>
    <label for="password">Password</label>
    <input id="password" name="pass" type="password">
    <br>
    <br>
    <label for="bio">Tell Me About Yourself</label>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

    <h3>"How did you hear about us?"</h3>
    <input type="radio" name="radioQuestion1" id="rq-1" value = "billboard"><label for="rq-1">Billboard</label><br>
    <input type="radio" name="radioQuestion2" id="rq-2" value = "radio advertisement"><label for="rq-2">Radio Advertisement</label><br>
    <input type="radio" name="radioQuestion3" id="rq-3" value = "internet advertisement"><label for="rq-3">Internet Advertisement</label><br>
    <input type="radio" name="radioQuestion4" id="rq-4" value = "other"><label for="rq-4">Other</label><br>

    <br>

    <label for="select">Which web browser are you using?</label>
    <select name="web browser" id="select">
        <option value="safari">Safari</option>
        <option value="internet explorer">Internet Explorer</option>
        <option value="firefox">Firefox</option>
        <option value="google chrome" selected>Google Chrome</option>
        <option value="chromium">Chromium</option>
        <option value="opera">Opera</option>
    </select>
    <br>
    <br>

    <button type="submit">Submit</button>
    <br>
    <h3>Email Us Here!!!</h3>
    <form action="https://www.elformo.com/forms/fd5eb395-cde6-4ad8-bf73-d5bbe48352a5" method="post" accept-charset="UTF-8">
        <label for="Email">Enter Email:</label>
        <input id="email" name="email" type="email" />
        <label for="comment">Enter your Question or Comment Here!!!</label>
        <textarea id="comment" name="comment"></textarea>
        <input id="submit" name="submit" type="Submit" />
    </form>

</form>
</body>
</html>
