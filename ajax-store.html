<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button onClick="window.location.reload();">Refresh Page</button>
<input type="text" id="title">
<input type="text" id="quantity">
<input type="text" id="price">
<input type="text" id="categories">
<input type="submit" id="submit-btn">

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    $.get('data/inventory.json.txt').done(function (info) {
        console.log(info);
//         $.get(info.held_items[0].item.url).done(function(data) {
//             console.log(data.flavor_text_entries[6].text);
//         })
    });
//
//     $.get("https://swapi.dev/api/people/12").done(function (resp) {
//     console.log(resp);
// });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    $.get('data/inventory.json.txt').done(function (products) {
        $("#insertProducts").html("");
        products.forEach(function(product) {
            var h1 = "<h1>" + product.title + "</h1>";
            var p = "<p>Quantity: " + product.quantity + "</p>"
            var c = "<p>Category: " + product.categories + "</p>"
            var span = "<p>Price: " + product.price + "</p>"
            $("#products").append(h1 + p + c + span);
        });
    });
    console.log(products)
})();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
