<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox-2 Mini Exercise</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<h1>Mapbox-2 Mini Exercise</h1>

<div id='map' style='width: 400px; height: 300px;'></div>
<h1 id="coordinates"></h1>



<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-74.0060, 40.7128], // starting position [lng, lat]
        zoom: 5 // starting zoom
    });
    // Mini Exercise 2
    // Create an HTML file called mapbox-2.html. In this file, create a map centered
    // on New York with a marker on the Statue of Liberty. Add a popup to the Statue of
    // Liberty marker with the text "Statue of Liberty".
    // *BONUS - when the marker is dragged and released, display the coordinates in an H1 below the map.
    var statueOfLiberty = new mapboxgl.Marker({
        color: "blue",
    }).setLngLat([-74.0445, 40.6892]).setDraggable(true)

    statueOfLiberty.addTo(map)

    statueOfLiberty.on('dragend',function() {
        console.log('Hello! Stop moving the marker..')
    })
    statueOfLiberty.on('dragend',function(){
        console.log(statueOfLiberty.getLngLat());
        popup.setLngLat(statueOfLiberty.getLngLat())
        $('#coordinates').html('Current Location: ' + statueOfLiberty.getLngLat())
    })




    var popup = new mapboxgl.Popup()

        .setLngLat(statueOfLiberty.getLngLat())
        .setHTML('<h3 style="color: grey">Statue of Liberty!</h3>')
        //.setHTML('<img src="img/cat_caviar.jpg">')
        .addTo(map);


</script>
</body>
</html>
